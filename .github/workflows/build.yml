name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore Blueshot.csproj
      
    - name: Build
      run: dotnet build Blueshot.csproj --no-restore --configuration Release
      
    - name: Publish self-contained
      run: dotnet publish Blueshot.csproj --configuration Release --runtime win-x64 --self-contained true --output ./publish
      
    - name: Create ZIP archive
      run: |
        cd publish
        Compress-Archive -Path * -DestinationPath ../Blueshot-Standalone-${{ github.ref_name }}.zip
        cd ..
      shell: powershell
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: blueshot-standalone
        path: Blueshot-Standalone-*.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $releaseNotes = @"
        ## What's New

        See [CHANGELOG.md](CHANGELOG.md) for detailed release notes.

        ## Installation Options

        1. **Portable ZIP**: Download and extract anywhere
        2. **Quick Install**: Extract and run ``Install.bat``
        3. **Professional Installer**: Coming soon

        ## System Requirements

        - Windows 10/11 (x64)
        - No additional dependencies required (self-contained)
        "@
        gh release create ${{ github.ref_name }} --title "Blueshot ${{ github.ref_name }}" --notes $releaseNotes ./Blueshot-Standalone-${{ github.ref_name }}.zip
      shell: powershell
